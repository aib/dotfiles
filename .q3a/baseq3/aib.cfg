// aib's profile -- 2011/10/23

unbindall

bind ` "toggleconsole"
bind ~ "toggleconsole"

bind TAB "+scores"
bind ESCAPE "togglemenu"
bind SPACE "+moveup"

bind 0 "weapon 10"
bind 1 "weapon 1"
bind 2 "weapon 2"
bind 3 "weapon 3"
bind 4 "weapon 4"
bind 5 "weapon 5"
bind 6 "weapon 6"
bind 7 "weapon 7"
bind 8 "weapon 8"
bind 9 "weapon 9"

bind w "+forward"
bind a "+moveleft"
bind s "+back"
bind d "+moveright"

bind c "+movedown"
bind f "+button3"

bind e "weapon 5"
bind q "weapon 7"
bind r "weapon 6"

bind t "messagemode"
bind y "messagemode2"

bind i "+forward"
bind j "+moveleft"
bind k "+back"
bind l "+moveright"

bind n "+movedown"
bind h "+button3"

bind u "weapon 5"
bind o "weapon 7"

bind PAUSE "pause"

bind F1 "vote yes"
bind F2 "vote no"
bind F3 "ui_teamorders"
bind F11 "screenshot"

bind MOUSE1 "+attack"
bind MOUSE2 "+zoom"
bind MOUSE3 "+button2"

bind MWHEELDOWN "weapnext"
bind MWHEELUP "weapprev"

seta name "aib"
seta sensitivity "16"

seta model		"hunter/blue"
seta headmodel		"hunter/blue"
seta team_model		"hunter/blue"
seta team_headmodel	"hunter/blue"

seta color1 "1"				//blue effects
seta color2 "4"				//red secondary effects

seta cg_drawCrosshair "7"		//+
seta cg_crosshairSize "16"		//bit smaller
seta cl_run "1"				//always run

seta in_mouse "1"			//DirectInput mouse
seta m_filter "0"			//no mouse smoothing
seta cl_mouseAccel "0"			//no mouse acceleration

seta m_side "0.25"			//standard mouse settings
seta m_forward "0.25"
seta m_yaw "0.022"
seta m_pitch "-0.022"

seta cg_autoswitch "0"			//weapon autoswitch

seta cg_fov "125"			//FOV
seta cg_zoomfov "30"			//zoom FOV
